<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Instagram Reddit Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <a class="navbar-brand" href="#"><img src="logo.jpg" width="35" height="35" alt="" class="d-inline-block align-center mr-2 rounded-circle" loading="lazy">RedditSpy</a>
    </nav>
    <div class="container">
      <div class="card" id="inpCard">
        <div class="card-body">
          <h5 class="card-title">Post Upload</h5>
          <input type="file" class="form-control-file mb-3" id="fileInp">
          <input type="text" class="form-control mb-1" id="userInp" placeholder="User" aria-label="Username" aria-describedby="basic-addon1">
          <input type="text" class="form-control mb-3" id="upvotesInp" placeholder="Upvotes" aria-label="Upvotes" aria-describedby="basic-addon1">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="createBtn">Create</button>
        </div>
      </div>
      <div class="d-flex align-items-center mb-3" id="loadingBar">
      </div>
      <div class="card mb-4 customHide" id="postCard">
        <div class="card-body">
          <h5 class="card-title">Post</h5>
          <img src="" class="img-fluid" alt="" id="postImg">
          <canvas id="postCnv" class="customHide"></canvas>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-dark footerFix" id="footer">
      <div class="container text-center">
        <span class="text-muted">&copy  2020 RedditSpy</span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
